<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-storage.js"></script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBbDaBafnU8TfP9upVzN7hMKHRNAZUklE0"></script>
  </head>
  <body ng-app="starter">
    <div ng-controller="MapCtrl">
      <ion-side-menus>
        <ion-pane ion-side-menu-content>
          <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">

            </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
        </ion-pane>
        <ion-side-menu side="left">
          <ion-header-bar class="bar-stable"></ion-header-bar>
          <ion-content has-header="true">
            <div class="list">
                 <ul class="list">
                  <li class="item item-toggle">
                     Récup verre
                     <label class="toggle toggle-balanced">
                       <input type="checkbox" ng-click="toggleFilter('verre')">
                       <div class="track">
                         <div class="handle"></div>
                       </div>
                     </label>
                  </li>
                  <li class="item item-toggle">
                     Boite au lettres
                     <label class="toggle toggle-energized">
                       <input type="checkbox" ng-click="toggleFilter('boiteLettre')">
                       <div class="track">
                         <div class="handle"></div>
                       </div>
                     </label>
                  </li>
                  <li class="item item-toggle">
                     Cabine téléphonique
                     <label class="toggle toggle-assertive">
                       <input type="checkbox" ng-click="toggleFilter('cabine')">
                       <div class="track">
                         <div class="handle"></div>
                       </div>
                     </label>
                  </li>
                </ul>
            </div>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
      <ion-header-bar class="bar-stable">
        <button class="button button-positive button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
        <h1 class="title">Green glass</h1>
        <button class="button" ng-click="modal.show()">
          <i class="icon ion-plus"></i>
        </button>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </div>
  </body>
  <script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Catégories</h1>
    </ion-header-bar>
    <ion-content>
      <button class="button button-full button-balanced" ng-click="addMyMarker('verre'); modal.hide()">Récup Verre</button>
      <button class="button button-full button-energized" ng-click="addMyMarker('boiteLettre'); modal.hide()">Boite aux lettres</button>
      <button class="button button-full button-assertive" ng-click="addMyMarker('cabine'); modal.hide()">Cabine</button>
    </ion-content>
  </ion-modal-view>
</script>
</html>
