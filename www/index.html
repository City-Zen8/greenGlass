<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

      if ('serviceWorker' in navigator) {

          .then(() => console.log('service worker installed'))

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBbDaBafnU8TfP9upVzN7hMKHRNAZUklE0"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="MapCtrl">
      <ion-header-bar class="bar-stable">
        <button class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>
        <h1 class="title">Green glass</h1>
        <button class="button" ng-click="showConfirm()">
          <i class="icon ion-plus"></i>
        </button>
      </ion-header-bar>
      <ion-nav-view></ion-nav-view>
      <ion-content>
      </ion-content>
    </ion-pane>
    <div class="test" ng-controller="myCtrl">
      <ion-side-menus>
        <!-- Left menu -->
        <ion-side-menu side="left">
        </ion-side-menu>

        <ion-side-menu-content>
        <!-- Main content, usually <ion-nav-view> -->
        </ion-side-menu-content>

        <!-- Right menu -->
        <ion-side-menu side="right">
        </ion-side-menu>

      </ion-side-menus>

    </div>
  </body>
</html>
